<div class="container">
    <ul class="breadcrumbs">
        <li><a href="projects">Projects</a></li>
        <li>{{project.name}}</li>
    </ul>

    <div class="view view--project">
        <h2>{{project.name}}</h2>
        <div class="layout">
            <div class="data-files">
                <h3>Data files</h3>
                <table ng-if="dataFiles.length">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Download</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="file in dataFiles">
                            <td><a ng-click="viewFile($index)">{{file.file}}</a></td>
                            <td>{{file.size | bytes}}</td>
                            <td><a href="{{file.download_url}}" target="_self">Download</a></td>
                            <td><a ng-click="deleteFile($index)">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
                <label class="label--block">Upload file</label>
                <file-upload file-upload-click="upload(fileInput)"></file-upload>
                <modal ng-if="modal.File">
                    <ng-include src="'partials/file-preview.html'"></ng-include>
                </modal>
            </div>
            <div class="data-sets">
                <h3>Data sets</h3>
                <table ng-if="dataSets.length">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="dataSet in dataSets">
                            <td>{{dataSet.name}}</td>
                            <td>{{dataSet.status}}</td>
                        </tr>
                    </tbody>
                </table>
                <button ng-click="createDataSet()">Create new data set</button>
                <modal class="modal--sensor-map" ng-if="modal.sensorMap">
                    <ng-include src="'partials/sensor-map-modal.html'" ng-controller="SensorMapCtrl"></ng-include>
                </modal>
            </div>
        </div>
    </div>
</div>

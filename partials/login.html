<div class="row" style="margin-top: 200px">
    <div class="small-8 columns">
        <h1 style="font-size: 7.5rem; line-height: 1.5">OpenEIS</h1>
    </div>
    <div class="small-4 columns">
        <form class="panel radius" ng-submit="form.logIn()">
            <input type="text" placeholder="Username" required ng-model="form.username" ng-change="form.error = false">
            <input type="password" placeholder="Password" required ng-model="form.password" ng-change="form.error = false">
            <input type="submit" value="Log in" class="button radius small">
            <p class="alert-box warning radius" ng-if="form.error">{{form.error}}</p>
        </form>
    </div>
</div>

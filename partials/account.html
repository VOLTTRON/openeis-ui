<ng-include src="'partials/topbar.html'"></ng-include>

<div class="container">
    <ul class="breadcrumbs">
        <li>Account</li>
    </ul>

    <div class="view view--account">
        <h2>Account</h2>
        <form ng-submit="form.submit()">
            <p>
                <label>Username</label>
                <input ng-model="account.username" disabled>
            </p>
            <p>
                <label for="email">Email address</label>
                <input id="email" ng-model="account.email">
            </p>
            <p>
                <label for="new-password">New password</label>
                <input id="new-password" type="password" autocomplete="off" placeholder="New password" ng-model="account.newPassword">
                <input id="new-password-confirm" type="password" autocomplete="off" placeholder="Confirm new password" ng-disabled="!account.newPassword" ng-model="account.newPasswordConfirm">
            </p>
            <p>
                <label for="current-password">Current password</label>
                <input id="current-password"type="password" autocomplete="off" placeholder="Current password" ng-disabled="!form.changed" ng-model="account.currentPassword" >
            </p>
            <button ng-disabled="!form.changed">Update account</button>
        </form>
    </div>
</div>

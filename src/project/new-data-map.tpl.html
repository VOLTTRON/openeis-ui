<h4>New data map</h4>
<form ng-submit="addChild()">
    <button >Add</button>&nbsp;
    <select class="select--inline" required ng-model="newChild.level">
        <option value="">-- Choose object --</option>
        <option value="site">site</option>
        <option value="building">building</option>
        <option value="zone">zone</option>
    </select>
    &nbsp;
    <input class="input--inline" required placeholder="{{newChild.level | capitalize}} name" ng-if="newChild.level" ng-model="newChild.name">
    &nbsp;to data map
</form>

<sensor-container ng-repeat="container in newDataMap.map.sensors" container="container" files="dataFiles"></sensor-container>

<form ng-submit="save()">
    <label class="label--inline">Data map name</label>&nbsp;
    <input class="input--inline" required ng-model="newDataMap.name">
    &nbsp;<button ng-disabled="!newDataMap.valid">Save</button>
    <button type="button" ng-click="Modals.closeModal('newDataMap')">Cancel</button>
    <small class="help help--error" ng-if="!newDataMap.valid">Add at least one object and sensor to save</small>
</form>
